<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Wonders of Ukraine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Jomolhari&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      <div class="container header-container">
        <a href="#"

          </svg>
        </a>
        <nav class="menu"></nav>

            <use href="./images/svg/symbol-defs-pretty.svg#icon-mob-menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <p class="hero-subtitle">Unlock the Wonders of</p>
          <h1 class="hero-title">Ukraine</h1>
          <button type="button" class="hero-button">Our tours</button>
          <div class="hero-soc">
            <a href="#"
              ><svg class="hero-icons" width="24" height="24">
                <use
                  href="./images/svg/symbol-defs-pretty.svg#icon-ph_instagram-logo"

            ><a href="#"
              ><svg class="hero-icons" width="24" height="24">

                  href="./images/svg/symbol-defs-pretty.svg#icon-ph_facebook-logo"

            ><a href="#"
              ><svg class="hero-icons" width="24" height="24">

                  href="./images/svg/symbol-defs-pretty.svg#icon-ph_telegram-logo"
